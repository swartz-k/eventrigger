# permissions for end users to edit sensors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sensor-editor-role
rules:
- apiGroups:
  - eventrigger.eventrigger.com
  resources:
  - sensors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eventrigger.eventrigger.com
  resources:
  - sensors/status
  verbs:
  - get
